<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library System</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:replace="fragments/navbar.html"></div>
<div class="container">
    <h1>Welcome to the Lending Library</h1>
    <p class="text-center">Choose an action from the navigation menu above.</p>
</div>

<a href="/books">View Books</a> |

<!-- Show only for Admins -->
<a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/books/manage">Manage Books</a> |
<a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/users">Manage Users</a> |
<a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/borrowings">View Active Borrowings</a> |

<!-- Show only for Users -->
<a th:if="${#authorization.expression('hasRole(''USER'')')}" href="/my-borrowings">My Borrowings</a> |

<!-- Logout Form -->
<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit">Logout</button>
</form>
</body>
</html>
