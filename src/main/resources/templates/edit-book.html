<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div class="top-background"></div>
<div th:replace="fragments/navbar.html"></div> <!-- Include Navbar -->
<div class="container mt-4">
    <h1 class="text-center">Edit Book</h1>
    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/books/manage" class="btn btn-secondary">Cancel</a>
    </form>
    <footer>
        <p>&copy; 2025 CF6 Lending Library. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
