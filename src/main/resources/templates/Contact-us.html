<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CF6 Lending Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #343a40;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }
        section:hover {
            transform: scale(1.05);
        }
        h2, p {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        .icon {
            color: #007bff;
            margin-right: 10px;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("address-section").addEventListener("click", function () {
                window.open("https://www.google.com/maps/place/Coding+Factory+AUEB/@37.9992651,23.7327741,17z/data=!3m1!4b1!4m6!3m5!1s0x14a1a339abed975f:0x38fbe013372b65f6!8m2!3d37.9992651!4d23.7327741!16s%2Fg%2F11rq2q0687?entry=ttu&g_ep=EgoyMDI1MDEwOC4wIKXMDSoJLDEwMjExMjM0SAFQAw%3D%3D", "_blank");
            });
            document.getElementById("email-section").addEventListener("click", function () {
                window.location.href = "mailto:contact@cf6library.com";
            });
        });
    </script>
</head>
<body>
<div class="top-background"></div>
<div th:replace="fragments/navbar.html"></div> <!-- Navbar remains unchanged -->

<div class="main-content">
<header>
    <i class="fas fa-envelope"></i> Contact CF6 Lending Library
</header>

<section id="email-section">
    <h4><i class="fas fa-envelope icon"></i> Email</h4>
    <p>contact@cf6library.com</p>
</section>

<section>
    <h4><i class="fas fa-phone icon"></i> Phone</h4>
    <p>(0030) 210 820 3999</p>
</section>

<section>
    <h4><i class="fas fa-clock icon"></i> Hours</h4>
    <p>Monday - Saturday, 9:00 AM - 5:00 PM</p>
</section>

<section id="address-section">
    <h4><i class="fas fa-map-marker-alt icon"></i> Address</h4>
    <p>Kefallinias 46, Athens, Greece</p>
</section>

<footer>
    <p>&copy; 2025 CF6 Lending Library. All rights reserved.</p>
</footer>
</div>
</body>
</html>
