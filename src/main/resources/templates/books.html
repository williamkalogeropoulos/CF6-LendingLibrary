<!-- Updated books.html with Borrow Button -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>View Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:replace="fragments/navbar.html"></div> <!-- Include Navbar -->

<div class="container mt-4">
    <h1 class="text-center">View Books</h1>

    <!-- Book Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Availability</th>
            <th sec:authorize="hasRole('USER')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.available ? 'Available' : 'Not Available'}"></td>
            <td sec:authorize="hasRole('USER')">
                <form th:action="@{/borrow}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.id}" />
                    <button type="submit" class="btn" th:classappend="${book.available ? 'btn-primary' : 'btn-grey'}" th:disabled="${!book.available}">Borrow</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
