<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>

    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Ensure this file exists -->

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <div class="card-body text-center">
                    <h2 class="mb-3">
                        <i class="fas fa-lock text-danger"></i> Forgot Password
                    </h2>
                    <p class="text-muted">Enter your email below to reset your password.</p>

                    <!-- Error & Success Messages -->
                    <div th:if="${error}" class="alert alert-danger text-center">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${success}" class="alert alert-success text-center">
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Forgot Password Form -->
                    <form action="/forgot-password" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Submit</button>
                    </form>

                    <!-- âœ… Display Reset Link for Testing -->
                    <div th:if="${resetLink}" class="mt-3 alert alert-info">
                        <strong>Password Reset Link (For Testing):</strong><br>
                        <a th:href="${resetLink}" target="_blank" th:text="${resetLink}"></a>
                    </div>

                    <!-- Back to Login -->
                    <div class="mt-3">
                        <a href="/login" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
