<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Custom CSS -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Lending Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/books">View Books</a>
                </li>

                <!-- Admin-only links -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/books/manage">Manage Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/manage-users">Manage Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/borrowings">Admin Borrowings</a>
                </li>

                <!-- User-only link -->
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" href="/my-borrowings">My Borrowings</a>
                </li>
            </ul>

            <!-- Logout Button aligned to the right -->
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light px-3" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
