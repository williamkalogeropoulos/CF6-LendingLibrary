<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Custom CSS -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Left-aligned brand -->
        <a class="navbar-brand me-auto" href="/">Lending Library</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Search Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/books/manage">Manage Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/manage-users">Manage Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/borrowings">Admin Borrowings</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" href="/my-borrowings">Borrowed Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact-us">Contact Us</a>
                </li>
            </ul>
        </div>

        <!-- Right-aligned Logout Button -->
        <form class="d-flex ms-auto" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light px-3" type="submit">Logout</button>
        </form>
    </div>
</nav>

<script>
    document.querySelector("form[th\\:action='/logout']").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        fetch('/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/login"; // âœ… Redirect to login page after logout
                } else {
                    alert("Logout failed!");
                }
            })
            .catch(error => console.error("Logout error:", error));
    });
</script>

</body>
</html>
