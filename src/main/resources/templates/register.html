<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Lending Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <div class="card-body text-center">
                    <h2 class="mb-3">
                        <i class="fas fa-user-plus text-success"></i> Create an Account
                    </h2>
                    <p class="text-muted">Join the Lending Library and start borrowing books today.</p>

                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success text-center" id="successMessage">
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Error Message (General) -->
                    <div th:if="${error}" class="alert alert-danger text-center" id="errorMessage">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                            <small id="emailError" class="text-danger"></small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required onkeyup="checkPasswordStrength()">
                            <small id="passwordStrength" class="form-text"></small>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>

                    <div class="mt-3">
                        <a href="/login" class="text-decoration-none">Already have an account? Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function checkPasswordStrength() {
        let password = document.getElementById("password").value;
        let strengthText = document.getElementById("passwordStrength");

        if (password.length < 6) {
            strengthText.innerHTML = "ðŸ”´ Weak: Password must be at least 6 characters.";
            strengthText.style.color = "red";
        } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
            strengthText.innerHTML = "ðŸŸ  Medium: Add numbers and uppercase letters for a stronger password.";
            strengthText.style.color = "orange";
        } else {
            strengthText.innerHTML = "ðŸŸ¢ Strong: Good password!";
            strengthText.style.color = "green";
        }
    }

    function validateForm() {
        let username = document.getElementById("username").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();
        let strengthText = document.getElementById("passwordStrength").innerHTML;
        let emailError = document.getElementById("emailError");

        if (username === "" || email === "" || password === "") {
            alert("All fields are required!");
            return false;
        }

        if (password.length < 6) {
            alert("âŒ Password must be at least 6 characters long!");
            return false;
        }

        if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
            alert("âš ï¸ Password must include at least one uppercase letter and one number!");
            return false;
        }

        if (emailError && emailError.innerText.trim() !== "") {
            alert("âš ï¸ Email already exists! Try logging in.");
            return false;
        }

        alert("âœ… Registration Successful! Redirecting to login...");
        return true;
    }

    window.onload = function () {
        let successMessage = document.getElementById("successMessage");
        let errorMessage = document.getElementById("errorMessage");

        // âœ… Show the success message only if there are no errors
        if (successMessage && !errorMessage) {
            setTimeout(function () {
                alert("Registration Successful! Redirecting to login page.");
                window.location.href = "/login"; // Redirect to login
            }, 500);
        }

        // âœ… Handle email already exists error
        if (errorMessage && errorMessage.innerText.includes("Email already exists")) {
            document.getElementById("emailError").innerText = "This email is already in use. Try another.";
        }
    };
</script>

</body>
</html>
