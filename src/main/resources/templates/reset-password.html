<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <div class="card-body text-center">
                    <h2 class="mb-3">
                        <i class="fas fa-key text-warning"></i> Reset Your Password
                    </h2>

                    <!-- Success or Error Messages -->
                    <div id="message-box" class="alert d-none"></div>

                    <form id="resetForm" action="/reset-password" method="post" onsubmit="return validatePassword()">
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password" required onkeyup="checkPasswordStrength()">
                            <small id="passwordStrength" class="form-text"></small>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                    </form>

                    <div class="mt-3">
                        <a href="/login" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function checkPasswordStrength() {
        let password = document.getElementById("newPassword").value;
        let strengthText = document.getElementById("passwordStrength");
        let messageBox = document.getElementById("message-box");

        if (password.length < 6) {
            strengthText.innerHTML = "ðŸ”´ Weak: Password must be at least 6 characters.";
            strengthText.style.color = "red";
        } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
            strengthText.innerHTML = "ðŸŸ  Medium: Add numbers and uppercase letters for a stronger password.";
            strengthText.style.color = "orange";
        } else {
            strengthText.innerHTML = "ðŸŸ¢ Strong: Good password!";
            strengthText.style.color = "green";
        }
    }

    function validatePassword() {
        let password = document.getElementById("newPassword").value;
        let messageBox = document.getElementById("message-box");

        if (password.length < 6) {
            messageBox.innerHTML = "âŒ Password must be at least 6 characters!";
            messageBox.classList.remove("d-none", "alert-success");
            messageBox.classList.add("alert-danger");
            return false; // Stop form submission
        }

        if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
            messageBox.innerHTML = "âš ï¸ Password must include at least one uppercase letter and one number!";
            messageBox.classList.remove("d-none", "alert-success");
            messageBox.classList.add("alert-warning");
            return false; // Stop form submission
        }

        messageBox.innerHTML = "âœ… Password looks good! Redirecting...";
        messageBox.classList.remove("d-none", "alert-danger", "alert-warning");
        messageBox.classList.add("alert-success");

        return true; // Allow form submission
    }
</script>

</body>
</html>
