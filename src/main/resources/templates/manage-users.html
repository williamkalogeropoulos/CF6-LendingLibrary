<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }
    thead {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background-color: #bd2130;
    }
    .form-container {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar.html"></div> <!-- Include Navbar -->
<div class="container">
  <h2>Manage Users</h2>

  <!-- User Registration Form -->
  <div class="form-container">
    <h4>Register New User</h4>
    <form id="registerUserForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <!-- User Management Table -->
  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>

      <script>
        document.getElementById("registerUserForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent default form submission

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const role = document.getElementById("role").value;

          if (!username || !password) {
            alert("Username and password are required.");
            return;
          }

          const userData = {
            username: username,
            password: password,
            role: role
          };

          console.log("üì§ Sending registration request:", userData); // ‚úÖ Debugging

          fetch("/api/users/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(userData)
          })
                  .then(response => {
                    if (!response.ok) {
                      throw new Error("Error registering user.");
                    }
                    return response.json();
                  })
                  .then(data => {
                    alert("‚úÖ User registered successfully!");
                    window.location.reload();
                  })
                  .catch(error => {
                    alert("‚ö†Ô∏è Registration failed: " + error.message);
                  });
        });
      </script>

      <!-- Editable Username Field -->
      <td>
        <input type="text" class="form-control" th:id="'username' + ${user.id}" th:value="${user.username}">
      </td>

      <!-- Editable Role Dropdown -->
      <td>
        <select class="form-select" th:id="'roleSelect' + ${user.id}">
          <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
          <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
        </select>
      </td>

      <!-- Update & Delete Buttons -->
      <td>
        <button class="btn btn-success" th:attr="onclick='updateUser(' + ${user.id} + ')'" >Update</button>
        <button class="btn btn-danger" th:onclick="deleteUser([[${user.id}]])">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  function updateUser(userId) {
    const usernameField = document.getElementById("username" + userId);
    const roleField = document.getElementById("roleSelect" + userId);

    if (!usernameField || !roleField) {
      alert("Error: Could not find user fields.");
      return;
    }

    const username = usernameField.value.trim();
    const role = roleField.value; // ‚úÖ Role should be a string: "USER" or "ADMIN"

    const userData = {
      username: username || null,
      role: role || null
    };

    fetch(`/api/users/${userId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(userData)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error("Error updating user.");
              }
              alert("User updated successfully!");
              window.location.reload();
            })
            .catch(error => {
              alert(error.message);
            });
  }
</script>

<script>
  function deleteUser(userId) {
    if (confirm("Are you sure you want to delete this user?")) {
      fetch(`/api/users/${userId}`, {
        method: "DELETE"
      })
              .then(response => response.text())  // Convert response to text
              .then(data => {
                if (data.includes("User deleted successfully")) {
                  alert(data);
                  location.reload();
                } else {
                  alert("Error: " + data);
                }
              })
              .catch(error => console.error("Error deleting user:", error));
    }
  }
</script>
</body>
</html>
